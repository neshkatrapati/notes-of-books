---
layout: default
---


<div class="container-fluid index">
 	    <div style='float:left; margin-left:5%;margin-bottom:5%'>
	      <h3> {{ site.title }} </h3> <h4> - {{ site.description }} </h4>
	      </div>

    <div class="row">

          <div class="col-md-12 main content-panel">
	    <div class="gravatar">
	      <img src="{{ site.title_image }}" class="img-circle about-image" height="150" width="150" alt="{{ site.title }}" />
	                  </div>

	    
            <div class="articles">

              <h2>Latest Articles</h2>

              <ul>
                  {% for post in site.posts | limit: site.post_limit %}

                      <li>
                          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                          <small class="hidden-xs">{{ post.date | date: "%B %-d, %Y" }}</small>
                      </li>

                  {% endfor %}
                  <li>
                      <small><i><a href="{{ site.baseurl }}/posts/">more...</a></i></small>
                  </li>
              </ul>

            </div>

        </div>

    </div>
</div>
